<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="left-part">
        <div class="logo-background">
          <div class="logo-content">
            <img src="./img/odin-lined.png" alt="The Odin Project's logo">
            <p>ODIN</p>
          </div>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
      <div class="right-part">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</p>
        <form action="">
          <fieldset>
            <legend>Let's do this!</legend>
            <label for="user-first-name">FIRST NAME</label>
            <input type="text" id="user-first-name" name="first-name" />
            <label for="user-last-name">LAST NAME</label>
            <input type="text" id="user-last-name" name="last-name" />
            <label for="user-email">EMAIL</label>
            <input type="email" id="user-email" name="email" />
            <label for="user-phone-number">PHONE NUMBER</label>
            <input type="tel" id="user-phone-number" name="phone-number" />
            <label for="user-pwd">PASSWORD</label>
            <input type="password" id="user-pwd" name="pwd" />
            <label for="user-confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" id="user-confirm-pwd" name="confirm-pwd" />
          </fieldset>
        </form>
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
  </body>
</html>
